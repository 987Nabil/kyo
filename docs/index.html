<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kyo</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Toolkit for Scala Development">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/docsify/4.12.1/themes/vue.min.css">
  <link rel="stylesheet" href="https://raw.githubusercontent.com/getkyo/kyo/main/docs/custom.css">
  <meta property="og:title" content="Kyo">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://github.com/getkyo/kyo/blob/main/kyo.png?raw=true">
  <meta property="og:url" content="https://getkyo.io/">
  <meta property="og:description" content="Toolkit for Scala Development">
  <link rel="icon" type="image/x-icon" href="https://getkyo.io/kyo.ico">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '',
      repo: 'getkyo/kyo',
      homepage: 'https://raw.githubusercontent.com/getkyo/kyo/main/README.md',
      coverpage: true,
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (content) {
            const startPattern = '### Please visit';
            const endPattern = '<img';

            let startIndex = content.indexOf(startPattern);
            let endIndex = content.indexOf(endPattern, startIndex + startPattern.length);

            if (startIndex !== -1 && endIndex === -1) {
              endIndex = content.length;
            }

            if (startIndex !== -1 && endIndex !== -1) {
              content = content.substring(0, startIndex) + content.substring(endIndex);
            }

            return content;
          });
        }
      ]
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/docsify/4.12.1/docsify.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.22.0/components/prism-java.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.22.0/components/prism-scala.min.js"></script>
</body>
</html>
